<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- stuff I always include because... -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />

    <!-- stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://www.girtonball.com/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://www.girtonball.com/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://www.girtonball.com/favicon-16x16.png"
    />
    <link rel="manifest" href="https://www.girtonball.com/site.webmanifest" />

    <!--important head stuff -->
    <title>Scanner | GSB23 Ticketing</title>

    <!-- SEO tags -->
    <meta property="og:title" content="GSB23 Ticketing Scanner" />
    <meta name="robots" content="noarchive" />
    <meta name="description" content="GSB 2023 Ticketing System" />
    <meta property="og:description" content="GSB 2023 Ticketing System" />
  </head>
  <body>
    <div
      style="
        background: url('https://www.girtonball.com/images/banner.svg')
          no-repeat;
        background-position: center;
        background-size: cover;
      "
    >
      <div
        class="d-flex flex-wrap justify-content-center py-3 border-bottom"
        style="color: white"
      >
        <img
          src="https://www.girtonball.com/images/gsb.svg"
          id="title"
          alt="Girton Spring Ball 2023!"
          style="max-width: 30vw; max-height: 14vh; padding: 1vh 1vw"
        />
      </div>
    </div>
    <div id="video-container">
      <video id="qr-video"></video>
    </div>
    <div>
      <button id="flash-toggle">
        ðŸ“¸ Flash: <span id="flash-state">off</span>
      </button>
    </div>
    <br />
    <b>Detected QR code: </b>
    <span id="cam-qr-result">None</span>

    <button id="checkin-button">CHECK IN</button>
    <b>Tickets checked-in </b>
    <span id="tickets-checked">None</span>

    <script type="module">
      import QrScanner from "./js/qr-scanner.min.js";

      const video = document.getElementById("qr-video");
      const videoContainer = document.getElementById("video-container");
      const flashToggle = document.getElementById("flash-toggle");
      const flashState = document.getElementById("flash-state");
      const camQrResult = document.getElementById("cam-qr-result");

      function setResult(label, result) {
        console.log(result.data);
        label.textContent = result.data;
        camQrResultTimestamp.textContent = new Date().toString();
        label.style.color = "teal";
        clearTimeout(label.highlightTimeout);
        label.highlightTimeout = setTimeout(
          () => (label.style.color = "inherit"),
          100
        );
      }

      // ####### Web Cam Scanning #######

      const scanner = new QrScanner(
        video,
        (result) => setResult(camQrResult, result),
        {
          onDecodeError: (error) => {
            camQrResult.textContent = error;
            camQrResult.style.color = "inherit";
          },
          highlightScanRegion: true,
          highlightCodeOutline: true,
        }
      );

      const updateFlashAvailability = () => {
        scanner.hasFlash().then((hasFlash) => {
          flashToggle.style.display = hasFlash ? "inline-block" : "none";
        });
      };

      scanner.start().then(() => {
        updateFlashAvailability();
        scanner._updateOverlay();
      });

      // for debugging
      window.scanner = scanner;

      flashToggle.addEventListener("click", () => {
        scanner
          .toggleFlash()
          .then(
            () => (flashState.textContent = scanner.isFlashOn() ? "on" : "off")
          );
      });
    </script>

    <style>
      .nav-link:hover {
        text-decoration: underline;
      }
      #video-container {
        line-height: 0;
        aspect-ratio: 1 / 1;
        width: 100%;
        height: 100%;
      }

      #flash-toggle {
        display: none;
      }

      video {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }
    </style>
  </body>
</html>
