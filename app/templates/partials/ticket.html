<div class="col">
    <div class="card h-100 {% if not ticket.has_paid %}border-warning{% else %}border-success{% endif %}">
        <div class="card-header">
            <small class="text-muted">{% if not ticket.has_paid %}Requested{% else %}Purchased{% endif %} {{ ticket.date_applied | timesince }}</small>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ticket.name}}</h5>
            <p class="card-text"></p>
        </div>

    </div>
</div>
