{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- stuff I always include because... -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,shrink-to-fit=no"
        />

        <!-- stylesheets -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="{% static 'style.css' %}" />

        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{% static 'apple-touch-icon.png' %}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'favicon-32x32.png' %}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'favicon-16x16.png' %}"
        />
        <link rel="manifest" href="{% static 'site.webmanifest' %}" />

        <!--important head stuff -->
        <title>{% block title %}{% endblock %} | GSB23 Ticketing</title>

        <!-- SEO tags -->
        <meta property="og:title" content="GSB23 Ticketing" />
        <meta name="robots" content="noarchive" />
        <meta name="description" content="GSB 2023 Ticketing System" />
        <meta property="og:description" content="GSB 2023 Ticketing System" />

        <!-- internal CSS -->
        {% block style %}
            <style></style>
        {% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <a class="mx-auto navbar-brand fs-2" href="#">Girton Spring Ball 2023</a>
                </div>
            </nav>
        </header>
        <main class="container">{% block main %}{% endblock %}</main>
        <!-- lazy load JS -->
        <script src="{% static 'main.js' %}"></script>
        {% block scripts %} {% endblock %}
    </body>
</html>
